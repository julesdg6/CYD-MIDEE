[platformio]
; Select your CYD board by uncommenting the appropriate line:
;default_envs = cyd35
default_envs = cyd28
;default_envs = cyd24

[env]
platform = espressif32 @ 6.4.0
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.partitions = huge_app.csv

lib_deps =
  paulstoffregen/XPT2046_Touchscreen
  bodmer/TFT_eSPI @ ^2.5.43
  ; SD and FS libraries are built-in for ESP32

; ========================================
; Common TFT_eSPI Build Flags
; (shared across all CYD variants)
; ========================================
build_flags =
  -DUSER_SETUP_LOADED=1
  -I src
  ; Common display pins (same for all CYD boards)
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DTFT_BACKLIGHT_ON=HIGH
  ; Common font loading
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT6=1
  -DLOAD_FONT7=1
  -DLOAD_FONT8=1
  -DLOAD_GFXFF=1
  -DSMOOTH_FONT=1
  ; Common SPI frequencies
  -DSPI_READ_FREQUENCY=16000000
  -DSPI_TOUCH_FREQUENCY=2500000

; ========================================
; CYD 3.5" (480x320) - ILI9488
; ========================================
[env:cyd35]
build_flags =
  ${env.build_flags}
  -DBOARD_ENV="cyd35"
  -DILI9488_DRIVER=1
  -DTFT_WIDTH=320
  -DTFT_HEIGHT=480
  -DTFT_BL=27
  -DTFT_RGB_ORDER=TFT_BGR
  -DSPI_FREQUENCY=27000000

; ========================================
; CYD 2.8" (320x240) - ILI9341
; ========================================
[env:cyd28]
build_flags =
  ${env.build_flags}
  -DBOARD_ENV="cyd28"
  -DILI9341_DRIVER=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_BL=21
  -DSPI_FREQUENCY=40000000

; ========================================
; CYD 2.4" (320x240) - ILI9341
; ========================================
[env:cyd24]
build_flags =
  ${env.build_flags}
  -DBOARD_ENV="cyd24"
  -DILI9341_DRIVER=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_BL=21
  -DSPI_FREQUENCY=40000000
