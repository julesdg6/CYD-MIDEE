[platformio]
; Select your CYD board by uncommenting the appropriate line:
;default_envs = cyd35
default_envs = cyd28
;default_envs = cyd24

[env]
platform = espressif32 @ 6.4.0
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.partitions = huge_app.csv

lib_deps =
  ; LVGL Migration: Adding esp32-smartdisplay library
  rzeldent/esp32_smartdisplay @ ^3.0.8
  lvgl/lvgl @ ^9.1.0
  ; Legacy libraries (will be removed after migration complete)
  paulstoffregen/XPT2046_Touchscreen
  bodmer/TFT_eSPI @ ^2.5.43
  ; SD and FS libraries are built-in for ESP32

build_flags =
  ; LVGL configuration
  -D LV_CONF_PATH="${PROJECT_SRC_DIR}/lv_conf.h"
  -D LV_CONF_INCLUDE_SIMPLE=1
  ; ESP32 SmartDisplay board auto-detection
  -D BOARD_HAS_PSRAM=0
  ; Keep existing flags for backward compatibility during migration

; ========================================
; CYD 3.5" (480x320) - ILI9488/ST7796
; Using Sunton board definition
; ========================================
[env:cyd35]
board = esp32-3248S035R
build_flags =
  ${env.build_flags}
  ; Legacy TFT_eSPI flags (for backward compatibility during migration)
  -DUSER_SETUP_LOADED=1
  -I src
  -DILI9488_DRIVER=1
  -DTFT_WIDTH=480
  -DTFT_HEIGHT=320
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DTFT_BL=27
  -DTFT_BACKLIGHT_ON=HIGH
  -DTFT_RGB_ORDER=TFT_BGR
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT6=1
  -DLOAD_FONT7=1
  -DLOAD_FONT8=1
  -DLOAD_GFXFF=1
  -DSMOOTH_FONT=1
  -DSPI_FREQUENCY=27000000
  -DSPI_READ_FREQUENCY=16000000
  -DSPI_TOUCH_FREQUENCY=2500000

